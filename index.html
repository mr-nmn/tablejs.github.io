<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>


    <script>
        var n = ["1", "2", "3"];
        var m = ["4", "5", "6"];
        document.write("<table border = '1'; width = '100px'; height = '100px';             style='border-collapse: collapse;>'");
        for (i = 0; i < n.length; i++) {
            document.write("<tr>");
            document.write("<td>" + '<img src="1.jpg">' + "</td>");      //n[i]
            document.write("<td>" + '<img src="2.jpg">' + "</td>");      //m[i]
            document.write("<tr>");
        };
        document.write("</table>");
    </script>
</body>

</html>
