<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <script>
        var n = ["img/1.jpg", "img/2.jpg", "img/3.jpg"];
        var m = ["img/4.jpg", "img/5.jpg", "img/6.jpg"];
        document.write("<table border = '1'; width = '100px'; style='border-collapse: collapse;>'");
        for (i = 0; i < n.length; i++) {
            document.write("<tr>");
            document.write("<td>" + "<img src=" + n[i] + ">" + "</td>");
            document.write("<td>" + "<img src=" + m[i] + ">" + "</td>");
            document.write("<tr>");
        };
        document.write("</table>");
    </script>
</body>

</html>
